<!doctype html>
<html>
  <head>
    <title>PS4 9.00 Playground v0.1a</title>

    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />

    <style></style>

    <script src="js/main.js"></script>
  </head>

  <body>
    <p class="psstatus">Status: Waiting..</p>

    <div class="boxwrap">
      <div class="controls">
        <div class="controls-buttons">
        <!--  <button onclick="webkitStart()">Start Webkit</button>-->
          <button onclick="writeMem()">Write Memory</button>
          <button onclick="executeJS()">Execute javascript</button>
          <button onclick="loadPayload()">Load Payload</button>
        </div>

        <div class="controls-inputs">
          <input id="memAddr" type="text" placeholder="Memory Address (0x0)" />
          <input  id="jsInput" type="text" placeholder="javascript..." />
          <select id="payloadSelect">
            <option value="payloads/ps4debug.bin">HEN</option>
          </select>
        </div>
      </div>

      <div class="center">
        <textarea
          readonly="true"
          class="boxout"
          rows="10"
          cols="30"
          locked="true"
          placeholder="Waiting for output..."
        ></textarea>
      <!--- <textarea class="boxpld" rows="10" cols="30" locked="true" placeholder="Create a Payload... (XML or Javascript)"></textarea> -->
      </div>
    </div>

    <script src="js/out.js"></script>
    <script src="js/exploit.js"></script>
  </body>
</html>
